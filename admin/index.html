<!DOCTYPE html>
<html lang="zh">
<!--
͓̽W͓͓̽̽h͓͓̽̽a͓͓̽̽t͓̽ ͓̽a͓͓̽̽r͓͓̽̽e͓̽ ͓̽y͓͓̽̽o͓͓̽̽u͓̽ ͓̽t͓͓̽̽r͓͓̽̽y͓͓̽̽i͓͓̽̽n͓͓̽̽g͓̽ ͓̽t͓͓̽̽o͓̽ ͓̽f͓͓̽̽i͓͓̽̽n͓͓̽̽d͓̽?
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('http://cdn-hsyq-static.shanhutech.cn/bizhi/staticwp/202501/53e3ac0054308661dac4b12ced8cdf37--2247753202.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin: 0 0 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* 模态框样式 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>后台登录</h2>
        <input type="text" placeholder="用户名" required>
        <input type="password" placeholder="密码" required>
        <button onclick="login()">登录</button>
        <button onclick="window.location.href = '../'">返回</button>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username && password) {
                const modalMessage = document.getElementById("modalMessage");
                const modal = document.getElementById("myModal");
                modalMessage.textContent = "用户名或密码错误";
                modal.style.display = "block";
            } else {
                const modalMessage = document.getElementById("modalMessage");
                const modal = document.getElementById("myModal");
                modalMessage.textContent = "请输入用户名和密码!";
                modal.style.display = "block";
            }
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // 关闭模态框
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
